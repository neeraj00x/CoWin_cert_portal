<!DOCTYPE html>
<html>
    <head>
        <title>CoWin Certificate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="topics">
                <div role="region" aria-label="Topics" class="topic_name">

                    <div class="item1" id="head" style="background-color: #137f90; padding: 10px 3px;">Enter Beneficiary Id</div>
                    <div class="item2">
                        <input id="Input" placeholder="x" type="text" autofocus></input>
                    </div>
                    <div class="item3">
                        <input id="Result" placeholder="|x|" type="text" readonly></input>
                    </div>
                    <div class="calculator">
                        <button class="grid-item clear">C</button>
                        <button class="grid-item backspace">Send Ben Id</button>
                        <button class="grid-item sign">Get OTP</button>
                        <button class="grid-item">9</button>
                        <button class="grid-item">8</button>
                        <button class="grid-item">7</button>
                        <button class="grid-item">6</button>
                        <button class="grid-item">5</button>
                        <button class="grid-item">4</button>
                        <button class="grid-item">3</button>
                        <button class="grid-item">2</button>
                        <button class="grid-item">1</button>
                        <button class="grid-item">0</button>
                        <button class="grid-item">.</button>
                        <button class="grid-item AbsBtn" style="background-color: red; color: white;" onclick="">GET Cert</button>
                    </div>

                </div>
            </div>

            <div class="topics">
                <div role="region" aria-label="Topics" class="topic_name">
                    <div class="sectionDiv">
                        <a href="https://en.wikipedia.org/wiki/Absolute_value" target="_blank" class="section">Message</a>
                        <div>
                            <p class="para" id="inst">Enter Beneficiary Reference ID and <br><b>HIT</b> <br> <i>'Send Ben Id'</i> <br>Button...</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
